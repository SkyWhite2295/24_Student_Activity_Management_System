<!DOCTYPE html>
<html>
<head>
    <title>活动报名表</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../plugins/laydate/laydate.js"></script>
    <script src="../../libs/jquery/jquery.PrintArea.min.js"></script>
</head>


<!--startprint-->
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.hdbmbName" @keyup.enter="query"
                       placeholder="活动标题">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a v-if="hasPermission('sys:hdbmb:szfs')" class="btn btn-success btn-sm" @click="tg(1)">&nbsp;设置通过</a>
            <a v-if="hasPermission('sys:hdbmb:szfs')" class="btn btn-orange-red btn-sm" @click="tg(2)">&nbsp;设置未通过</a>

        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

</div>

<!-- 选择部门 -->
<div id="deptLayer" style="display: none;padding:10px;">
    <ul id="deptTree" class="ztree"></ul>
</div>
<script src="../../js/modules/sys/hdbmb.js"></script>

</body>
<!--endprint-->
</html>
